     const cursor = document.getElementById("cursor");
    const symbols = ["ğŸ¥°", "ğŸ’–", "âœ¨", "ğŸ’—", "ğŸ’", "ğŸ’“"];

    document.addEventListener("mousemove", (e) => {
        // Move custom cursor
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";

        // Create particle
        const particle = document.createElement("span");
        particle.className = "particle";
        particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        particle.style.left = e.clientX + "px";
        particle.style.top = e.clientY + "px";
        particle.style.fontSize = Math.random() * 60 + 40 + "px";
        particle.style.color = `hsl(${Math.random() * 360}, 80%, 60%)`;

        document.body.appendChild(particle);

        // Remove after animation
        setTimeout(() => {
            particle.remove();
        }, 1000);
    });

     const loadingText = document.getElementById("loading-text");
    const progressFill = document.getElementById("progress-fill");
    const loader = document.getElementById("loader");

    // Small 1KB image for speed test
    const testFile = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/16px-React-icon.svg.png";
    const fileSizeInBytes = 1024; // ~1KB

    function measureSpeed(callback) {
        const startTime = new Date().getTime();
        fetch(testFile + "?cacheBust=" + Math.random())
            .then(res => res.blob())
            .then(() => {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; // seconds
                const bitsLoaded = fileSizeInBytes * 8;
                const speedMbps = (bitsLoaded / duration / (1024 * 1024)).toFixed(2);
                callback(speedMbps);
            })
            .catch(() => callback(5)); // fallback if error
    }

    function startLoader(speed) {
        loadingText.textContent = `Speed: ${speed} Mbps`;

        // Faster speed = shorter load time
        let loadTime = Math.max(1, 5 - speed / 2); // seconds
        let progress = 0;
        const interval = setInterval(() => {
            progress += 100 / (loadTime * 10);
            if (progress > 100) progress = 100;
            progressFill.style.width = progress + "%";
            loadingText.textContent = `Loading ${Math.floor(progress)}%`;

            if (progress === 100) {
                clearInterval(interval);
                loader.classList.add("hidden");
            }
        }, 100);
    }

    // Run speed test then start loader
    measureSpeed(startLoader);
  </script>
